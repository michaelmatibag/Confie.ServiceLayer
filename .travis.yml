language: csharp
solution: Confie.ServiceLayer.sln
install:
  - nuget restore Confie.ServiceLayer.sln
  - nuget install NUnit.Console -Version 3.10.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Confie.ServiceLayer.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.10.1/tools/nunit3-console.exe ./src/Libraries/Infrastructure/Confie.Infrastructure.Tests/bin/Release/Confie.Infrastructure.Tests.dll